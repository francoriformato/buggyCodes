<div class="container" id="profile-cards">

<div class="row mb-3">
<div class="col-lg-4">

  <div class="card mb-3">
    <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="img/user.png" width="160" height="160">
      <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Update Avatar</button></div>
    </div>
  </div>


  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="text-primary fw-bold m-0">buggyLevels defeated</h6>
    </div>

    <div class="card-body">

      <h4 class="small fw-bold">Face your first bug<span class="float-end">20%</span></h4>

      <div class="progress progress-sm mb-3">
        <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="visually-hidden">20%</span></div>
      </div>

      <h4 class="small fw-bold">I have type issues<span class="float-end">40%</span></h4>
      <div class="progress progress-sm mb-3">
        <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="visually-hidden">40%</span></div>
      </div>

      <h4 class="small fw-bold">Pointer to the world<span class="float-end">60%</span></h4>
      <div class="progress progress-sm mb-3">
        <div class="progress-bar bg-primary" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span class="visually-hidden">60%</span></div>
      </div>


    </div>
  </div>
</div>

  <div class="col-lg-8">
    <div class="row">

      <div class="col">

        <div class="card shadow mb-3">

          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">User Settings</p>
          </div>

          <div class="card-body">

            <form>

              <div class="row">

                <div class="col">
                  <div class="mb-3"><label class="form-label" for="username"><strong>Username</strong></label><input class="form-control" type="text" id="username" placeholder="user.name" name="username"></div>
                </div>

                <div class="col">
                  <div class="mb-3"><label class="form-label" for="email"><strong>Email Address</strong></label><input class="form-control" type="email" id="email" placeholder="user@example.com" name="email"></div>
                </div>

              </div>

              <div class="row">

                <div class="col">
                  <div class="mb-3"><label class="form-label" for="first_name"><strong>First Name</strong></label><input class="form-control" type="text" id="first_name" placeholder="John" name="first_name"></div>
                </div>

                <div class="col">
                  <div class="mb-3"><label class="form-label" for="last_name"><strong>Last Name</strong></label><input class="form-control" type="text" id="last_name" placeholder="Doe" name="last_name"></div>
                </div>

              </div>

              <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
            </form>

          </div>

        </div>

        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Avatar Settings</p>
          </div>

          <div class="card-body">

            <div class="overviewContainer" id="avatarOverview">
              <h6 style="font-size: 0.875rem">Here you can choose a new avatar. <br> Maybe you will unlock new ones while playing!</h6>

            <div class="user" id="avatar1container">
              <img class="userIMG rounded-circle border border-white" id="avatar1" src="img/user.png" alt="User Profile Picture" onclick="makeAvatarSelection(avatar1)">
            </div>

            <div class="user" id="avatar2container">
              <img class="userIMG rounded-circle border border-white" id="avatar2" src="img/user2.png" alt="User Profile Picture" onclick="makeAvatarSelection(avatar2)">
            </div>

              <div class="user" id="avatar3container">
                <img class="userIMG rounded-circle border border-white" id="avatar3" src="img/user3.png" alt="User Profile Picture" onclick="makeAvatarSelection(avatar3)">
              </div>

              <div class="user" id="avatar4container">
                <img class="userIMG rounded-circle border border-white" id="avatar4" src="img/user4.png" alt="User Profile Picture" onclick="makeAvatarSelection(avatar4)">
              </div>



          </div>


        </div>
      </div>
    </div>
  </div>
</div>
